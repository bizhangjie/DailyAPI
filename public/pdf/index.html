<!DOCTYPE html>
<html>
<head>
  <title>打开PDF文件并全屏显示</title>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #pdf-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #pdf-embed {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <embed id="pdf-embed" src="./15928.pdf" type="application/pdf" />
  </div>

  <script>
    var pdfContainer = document.getElementById('pdf-container');
    var pdfEmbed = document.getElementById('pdf-embed');

    pdfContainer.addEventListener('click', function() {
      if (pdfEmbed.requestFullscreen) {
        pdfEmbed.requestFullscreen();
      } else if (pdfEmbed.mozRequestFullScreen) {
        pdfEmbed.mozRequestFullScreen();
      } else if (pdfEmbed.webkitRequestFullscreen) {
        pdfEmbed.webkitRequestFullscreen();
      } else if (pdfEmbed.msRequestFullscreen) {
        pdfEmbed.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>

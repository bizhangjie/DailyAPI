<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #videoList {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .videoCard {
            width: 25%; /* 每行显示 4 个，每个占据 25% 的宽度 */
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            position: relative;
        }

        .videoCard:hover {
            transform: scale(1.05);
        }

        .videoCard img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 图片充满容器并保持纵横比 */
        }

        .cardContent {
            position: relative;
            padding: 10px;
        }

        h3 {
            text-align: center;
            font-size: 16px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        a {
            display: block;
            width: 100%;
            padding: 8px 12px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            box-sizing: border-box;
        }


        #searchBox {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        #searchInput {
            border: none;
            padding: 8px;
            border-radius: 5px;
            outline: none;
        }

        #searchButton {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        #loadingMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1; /* Ensure loading message is on top */
        }

        #loadMoreButton {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* 新添加的悬浮 div 样式 */
        #floatingButtonsContainer {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            display: none; /* 默认隐藏悬浮 div */
        }

        #floatingButtonsContainer button {
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            padding: 8px 16px;
            border: none;
            margin-right: 10px;
            cursor: pointer;
        }

        #floatingButtonsContainer button:last-child {
            margin-right: 0; /* 移除最后一个按钮的右边距 */
        }

        #floatingButtonsContainer button:hover {
            background-color: #0056b3;
        }

        /* 新添加的悬浮播放器样式 */
        .playButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        #videoPlayerContainer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 66%; /* Adjust the width as needed */
            max-width: 800px; /* Set a maximum width if desired */
            height: 66vh; /* Adjust the height as needed */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 2; /* Ensure video player is on top of other elements */
        }

        #closeVideoButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3; /* Ensure close button is on top of the video player */
        }


        #dplayer {
            height: 100%;
        }

        /* 新添加的样式，用于背景虚化 */
        .blurred-bg {
            filter: blur(5px); /* 调整模糊程度 */
            pointer-events: none; /* 使虚化的区域不响应鼠标事件 */
        }
    </style>
    <!-- DPlayer -->
    <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <!-- hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">

</head>
<body>
<div id="searchBox">
    <input type="text" id="searchInput" placeholder="中文搜索..." onkeypress="handleKeyPress(event)">
    <button id="searchButton" onclick="searchData()">Search</button>
</div>

<div id="loadingMessage">正在搜索中...</div>
<div id="videoList"></div>
<button id="loadMoreButton" onclick="loadMoreData()">Load More</button>

<!-- 在 body 元素末尾添加悬浮的 div -->
<div id="floatingButtonsContainer">
    <button onclick="scrollToTopSmooth()">Top</button>
    <button onclick="onNextPage()">Next</button>
</div>

<!-- 新的悬浮播放器容器 -->
<div id="videoPlayerContainer">
    <!-- 关闭按钮 -->
    <button id="closeVideoButton" onclick="closeVideoPlayer()">Close</button>
    <!-- DPlayer容器 -->
    <div id="dplayer"></div>
</div>

<script>
    let currentPage = 1;
    document.getElementById('loadMoreButton').style.display = 'none';
    const videoListContainer = document.getElementById('videoList');
    // 异步搜索请求获取data
    const fetchData = async (searchTerm, page) => {
        try {
            showLoadingMessage();
            const response = await fetch(`https://api.buxiangyao.link/91/${encodeURIComponent(searchTerm)}/${page}`);
            const responseData = await response.json();
            const data = responseData.data.data;

            if (data.length === 0) {
                document.getElementById('loadMoreButton').style.display = 'none';
            } else {
                document.getElementById('loadMoreButton').style.display = 'block';
            }

            if (page === 1) {
                clearDataContainer();
            }

            renderData(data);
        } catch (error) {
            console.error('Error fetching data:', error);
        } finally {
            hideLoadingMessage();
        }
    };
    // 渲染数据到html中
    const renderData = (data) => {
        videoListContainer.classList.add('blurred');

        data.forEach(video => {
            const card = document.createElement('div');
            card.classList.add('videoCard');
            card.innerHTML = `
            <div class="cardContent">
                <img src="${video.img}" alt="${video.title}">
                <h3>${video.title}</h3>
                <p>${video.desc}</p>
                <p>${video.time}</p>
                <a href="${video.href}" target="_blank">Watch Video</a>
                <button class="playButton" onclick="openVideoPlayer('${video.href}')">Play</button>
            </div>
        `;
            videoListContainer.appendChild(card);
        });

        setTimeout(() => {
            videoListContainer.classList.remove('blurred');
            document.getElementById('loadMoreButton').style.display = 'block';
        }, 500);
    };

    const clearDataContainer = () => {
        videoListContainer.innerHTML = '';
    };

    const showLoadingMessage = () => {
        document.getElementById('loadingMessage').style.display = 'block';
    };

    const hideLoadingMessage = () => {
        document.getElementById('loadingMessage').style.display = 'none';
    };
    // 搜索框代码
    const searchData = () => {
        const searchTerm = document.getElementById('searchInput').value.trim();

        if (searchTerm) {
            showLoadingMessage();
            currentPage = 1;
            document.getElementById('loadMoreButton').style.display = 'block';
            fetchData(searchTerm, currentPage);
        } else {
            alert('请输入搜索关键字！');
        }
    };

    const loadMoreData = () => {
        currentPage++;
        showLoadingMessage();
        fetchData(document.getElementById('searchInput').value.trim(), currentPage);
    };

    const handleKeyPress = (event) => {
        if (event.key === 'Enter') {
            searchData();
        }
    };

    window.onload = () => {
        fetchData('', currentPage);
    };

    window.onscroll = () => {
        const container = document.getElementById('floatingButtonsContainer');
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            container.style.display = 'flex';
        } else {
            container.style.display = 'none';
        }
    };
</script>
<!--返回顶部代码-->
<script>
    const scrollToTopSmooth = () => {
        const scrollToTop = () => {
            const currentScroll = document.documentElement.scrollTop || document.body.scrollTop;

            if (currentScroll > 0) {
                const scrollStep = Math.ceil(currentScroll / 20);
                document.documentElement.scrollTop -= scrollStep;
                document.body.scrollTop -= scrollStep;

                requestAnimationFrame(scrollToTop);
            }
        };

        scrollToTop();
    };

    const onNextPage = () => {
        loadMoreData();
        const topOfNewContent = document.getElementById('videoList').offsetTop;
        window.scrollTo({top: topOfNewContent, behavior: 'smooth'});
    };
</script>
<!--悬浮视频代码-->
<script>
    const openVideoPlayer = async (videoUrl) => {
        try {
            showLoadingMessage();

            // 发起异步请求获取真实的视频播放地址
            const response = await fetch('https://api.buxiangyao.link/91/' + videoUrl.split('/')[5]);
            const responseData = await response.json();
            const realVideoUrl = responseData.data;
            console.log("realVideoUrl:", realVideoUrl)
            // 添加背景虚化类
            document.getElementById('videoList').classList.add('blurred-bg');
            document.getElementById('floatingButtonsContainer').classList.add('blurred-bg');
            const dp = new DPlayer({
                container: document.getElementById('dplayer'),
                video: {
                    url: realVideoUrl,
                    type: 'hls',
                },
            });

            document.getElementById('videoPlayerContainer').style.display = 'block';
        } catch (error) {
            console.error('Error fetching real video URL:', error);
        } finally {
            hideLoadingMessage();
        }
    };


    const closeVideoPlayer = () => {
        document.getElementById('dplayer').innerHTML = ''; // Remove DPlayer instance
        document.getElementById('videoPlayerContainer').style.display = 'none';

        // 移除背景虚化类
        document.getElementById('videoList').classList.remove('blurred-bg');
        document.getElementById('floatingButtonsContainer').classList.remove('blurred-bg');
    };
</script>

</body>
</html>
